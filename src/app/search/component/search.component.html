<mat-card>
  <mat-form-field>
    <input matInput type="text" (keyup)="searchUsers($event)" placeholder="Search Term">
  </mat-form-field>
  <mat-form-field>
    <input matInput type="text" (keyup)="searchTerm$.next($event.target.value)" placeholder="Search Term (with delay)">
  </mat-form-field>
</mat-card>
<mat-card>
  <div>{{searchResult?.total_count}}</div>
  <ol>
    <li *ngFor="let user of searchResult?.items">
      {{user.login}}
    </li>
  </ol>
</mat-card>
