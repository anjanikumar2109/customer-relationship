<h2>Demo: NgZone</h2>
<p>Progress: {{progress}}%</p>
<p *ngIf="progress >= 100">Done processing {{label}} of Angular zone!</p>
<button mat-raised-button="" (click)="processWithinAngularZone()">Process within Angular zone</button>
<button mat-raised-button="" (click)="processOutsideOfAngularZone()">Process outside of Angular zone</button>
